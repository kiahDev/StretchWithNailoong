<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Stretching App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h3>Stretch with Nailoong!</h3>
            <p>Progress Bar</p>
        </div>

        <div class="main">

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <img class="gif" src="https://media1.tenor.com/m/aqQM4YJbKJUAAAAC/nailong.gif" alt="nailoong">
            <p class="types">Listen to Me!</p>

            <div class="timer">
                <h4>Seconds:</h4>
                <p class="clock">60</p>
            </div>

            <div class="btn">
                <button class="toggle-btn">Start</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
